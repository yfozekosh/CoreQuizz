<form>
  <div fxLayout="column" class="sing-in-form">
    <md-input-container>
      <input mdInput type="email" placeholder="Email" [formControl]="emailFormControl"/>

      <md-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </md-error>

      <md-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </md-error>
    </md-input-container>

    <md-input-container>
      <input mdInput type="password" placeholder="Password" [formControl]="passwordFromControl"
             ([ngModel])="model.password"/>

      <md-error *ngIf="passwordFromControl.hasError('required')">
        Password is <strong>required</strong>
      </md-error>

    </md-input-container>

    <md-error *ngIf="err && isSubmitted">
      {{err}}
    </md-error>

    <button md-button (click)="handleSubmit()">Submit!</button>
  </div>
</form>
