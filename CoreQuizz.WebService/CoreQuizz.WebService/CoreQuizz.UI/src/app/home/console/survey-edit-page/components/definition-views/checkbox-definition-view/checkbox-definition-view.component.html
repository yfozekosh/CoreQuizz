<div class="checkbox-definition-view">
  <div class="question-text-type">
    <md-input-container>
      <input mdInput type="text" placeholder="Question text" [(ngModel)]="question.questionLabel"/>
    </md-input-container>

    <app-question-type-select
      [value]="CheckboxDefinitionViewComponent"
    >
    </app-question-type-select>
  </div>


  <div *ngFor="let option of question.options" class="checkbox-container">
    <md-checkbox class="checkbox-button"
                     [value]="option.value"
    >
    </md-checkbox>
    <md-input-container class="checkbox-input">
      <input mdInput type="text" [(ngModel)]="option.value" #optionRef/>
    </md-input-container>
    <span (click)="handleDelete(option)"><i class="fa fa-times" aria-hidden="true"></i></span>
  </div>

  <div class="checkbox-container">
    <md-checkbox class="radio-button" disabled>
    </md-checkbox>
    <md-input-container (click)="handleNew($event)">
      <input mdInput type="text" placeholder="new option" readonly disabled/>
    </md-input-container>
  </div>
</div>
