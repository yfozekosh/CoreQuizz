<div class="surveys-toolbox">

  <md-input-container>
    <input mdInput type="text" placeholder="Search surveys..."/>
  </md-input-container>

  <div class="right-controlls">
    <md-select ([ngModel])="selectedType" placeholder="Access Type">
      <md-option *ngFor="let type of accessTypes" [value]="type.code">{{type.display}}</md-option>
    </md-select>

    <button md-button [routerLink]="['/console/new']">New Survey</button>
  </div>
</div>
